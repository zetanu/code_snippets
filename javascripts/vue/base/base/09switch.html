<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<div id="app">
    <h2> 数组切换 </h2>
    <br>
    <input type="button" value="prev" @click="prev" v-show="index>0">
    <span>{{ arr[index] }}</span>
    <input type="button" value="next" @click="next" v-show="index<arr.length-1">
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            arr: ["1haha", "2hehe", "3heihei", "4houhou"],
            index: 0
        },
        methods:{
            prev: function () {
                this.index--
            },
            next :function () {
                this.index++
            }
        }
    })
</script>
</body>

</html>
