<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<div id="app"> <!-- 同样支持挂载其他的双标签 -->

    <input type="text" v-model="message">
    <h2 v-text="message"></h2>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: "#app",     //挂载点  # CSS id选择器，不建议使用其他选择器
        data: {
            message: "Hello World!"
        }
    })
</script>
</body>

</html>
