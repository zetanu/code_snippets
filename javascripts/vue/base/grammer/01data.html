<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<div id="app">
    {{ message }}
    <h2> {{ author.name }} {{ author.age }} </h2>
    <ul>
        <li>{{citys[0]}}</li>
        <li>{{citys[2]}}</li>
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            message: "Hello World!",
            author: {
                name: "zetanu",
                age: 29
            },
            citys: ["beijing", "shanghai", "shenzhen"]
        }
    })
</script>
</body>

</html>
