<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<div id="app">
    <input type="button" value="切换状态" @click="changeIsShow">
    <img v-if="isShow" src="https://cn.vuejs.org/images/logo.png" alt="">
    <img v-if="age>=18" src="https://cn.vuejs.org/images/logo.png" alt="">
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            isShow: false,
            age:17
        },
        methods: {
            changeIsShow: function () {
                this.isShow = !this.isShow;
            }
        }
    })
</script>
</body>

</html>
