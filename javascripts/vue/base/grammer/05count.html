<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<div id="app">
    <div>
        <button @click="sub">_</button>
        <span> {{ num }} </span>
        <button @click="add">+</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            num: 1
        },
        methods: {
            add: function () {
                if (this.num < 10) {
                    this.num++
                } else {
                    alert("upper")
                }
            },
            sub: function () {
                if (this.num > 1) {
                    this.num--
                } else {
                    alert("lowwer")
                }
            }
        }
    })
</script>
</body>

</html>
